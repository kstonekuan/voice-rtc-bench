[project]
name = "echo-agent"
version = "0.1.0"
description = "Echo agent for both Daily and LiveKit platforms - responds to ping messages for latency benchmarking with on-demand room creation"
requires-python = ">=3.11"
dependencies = [
    "daily-python>=0.22.0",
    "fastapi>=0.121.3",
    "livekit>=1.0.19",
    "livekit-agents>=1.3.3",
    "pipecat-ai>=0.0.95",
    "pydantic>=2.12.4",
    "pydantic-settings>=2.12.0",
    "python-dotenv>=1.0.0",
    "uvicorn>=0.38.0",
    "shared",
]

[project.scripts]
echo-agent = "echo_agent.main:run_cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
shared = { workspace = true }

[dependency-groups]
dev = ["ruff>=0.9.0"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ANN", # flake8-annotations
    "PTH", # flake8-use-pathlib
    "RET", # flake8-return
    "SIM", # flake8-simplify
    "TID", # flake8-tidy-imports
    "C",   # mccabe complexity
    "PGH", # pylint guessing/hinting
]
ignore = [
    "E501", # line too long, handled by formatter
    "B008", # do not perform function calls in argument defaults
    "C901", # too complex
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
